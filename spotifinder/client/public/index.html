<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--
      Notice the use of https://spotifinderapp.herokuapp.com in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "https://spotifinderapp.herokuapp.com/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>spotifinder</title>
    <meta name="description" content="Find new music with the click of a button" />
    <meta property="og:title" content="spotifinder" />
    <meta property="og:description" content="Find new music with the click of a button" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://spotifinderapp.herokuapp.com" />
    <meta property="og:site_name" content="spotifinder" />
    <meta property="og:image" content="https://spotifinderapp.herokuapp.com/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:locale" content="en_US" />
    <meta itemprop="name" content="spotifinder" />
    <meta itemprop="description" content="Find new music with the click of a button" />
    <meta itemprop="image" content="https://spotifinderapp.herokuapp.com/og.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://spotifinderapp.herokuapp.com" />
    <meta name="twitter:title" content="spotifinder" />
    <meta
      name="twitter:description"
      content="Find new music with the click of a button"
    />
    <meta name="twitter:image" content="https://spotifinderapp.herokuapp.com/og.png" />
    <meta name="twitter:image:alt" content="spotifinder" />

    <link rel="icon" type="image/png" href="/images/favicon.png">

    <meta name="msapplication-TileColor" content="#181818" />
    <meta name="theme-color" content="#181818" />
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
